{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/user_register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username/UserId</label> <br>
            
            {{ form.username }}
            <span class="text-danger">{{ form.username.errors }}</span>
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password</label> <br>
            {{ form.password1 }}
            <span class="text-danger">{{ form.password1.errors }}</span>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Re-Type Password</label> <br>
            {{ form.password2 }}
            <span class="text-danger">{{ form.password2.errors }}</span>
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>

    <script>
        
          // Display messages using Toastr
          {% if messages %}
            {% for message in messages %}
                toastr["{{ message.tags }}"]("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
